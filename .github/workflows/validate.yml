name: Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate structure
      run: |
        echo "Validating Basel RWA Pipeline..."
        test -f README.md && echo "README exists" || exit 1
        test -f requirements.txt && echo "requirements.txt exists" || exit 1
        test -f LICENSE && echo "LICENSE exists" || exit 1
        test -d src && echo "src directory exists" || exit 1
        test -d docs && echo "docs directory exists" || exit 1
        test -d sql && echo "sql directory exists" || exit 1
        echo "All validations passed"
